lognot:
  notification:
    recipients: # comma separated list of recipients. Leave empty to disable email notification.

# Files to scan. Mandatory configuration

files:
- key: file1
  path: /opt/app/logs/console.log
  regEx: .*ERROR.*

- key: file2
  path: /var/log/httpd/error.log
  regEx: .*caught.*

# Email configuration
spring:
  mail:
    host:
    port:
    username:
    password:
    properties.mail.smtp:
      auth: true
      starttls.enable: true

logging:
  level:
    root: WARN
    io.lognot: WARN
    io.lognot.LognotApplication: WARN
